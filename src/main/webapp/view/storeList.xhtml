<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        #{storeBeans.retrieveStoreList()}
        <ui:repeat value="#{storeBeans.storeList}" var="store">
            #{store.storeAddress.address}<br/>
            #{store.storeAddress.address2}<br/>
            #{store.storeAddress.district}<br/>
            #{store.storeAddress.city.cityName}<br/>
            #{store.storeAddress.postalCode}<br/>
            #{store.storeAddress.city.country.countryName}<br/>
            Contact: #{store.storeAddress.phone}<br/>
            <ui:repeat value="#{store.filmsInStock}" var="film">
                <h:commandLink value="#{film.title}" action="#{filmBean.setActiveFilm(film)}"/>
            </ui:repeat>

        </ui:repeat>
    </ui:define>
</ui:composition>
</html>
